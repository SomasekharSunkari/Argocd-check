apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: private-docker
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sunkarisomasekhar/voting_app:vote
          ports:
            - containerPort: 80
