apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SomasekharSunkari/Argocd-check.git
    targetRevision: HEAD
    path: myapp
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - Validate=true
      - Createnamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
